<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja games</title>
</head>
<body>
    <hr>
    <h4>Lista games</h4>
    <ul id="games" >

    </ul>

    <hr>
    <h4>Novo game</h4>
    <input type="text" nome= "title" id="title" placeholder="Titulo"><br>
    <input type="text" nome= "year" id="year" placeholder="Year"><br>
    <input type="text" nome= "price" id="price" placeholder="Preco"><br>
    <button type="button" onclick="createGame()">Criar</button>
    
    <hr>
    <h4>Editar game</h4>
    <input type="text" nome= "idEdit" id="idEdit" placeholder="ID" readonly><br>
    <input type="text" nome= "titleEdit" id="titleEdit" placeholder="Titulo"><br>
    <input type="text" nome= "priceEdit" id="priceEdit" placeholder="Preco"><br>
    <input type="text" nome= "yearEdit" id="yearEdit" placeholder="Year"><br>
    <button type="button" onclick="updateGame()">Editar</button>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>

    function createGame(){
        var titleInput = document.getElementById("title");
        var yearInput = document.getElementById("year");
        var priceInput = document.getElementById("price");

        var game= {
            title: titleInput.value,
            price: priceInput.value,
            year: yearInput.value
            
        }

        axios.post("http://localhost:3030/game", game).then(response => {

            if(response.status == 200){
                alert("game cadastrado");
            }

        }).catch(err => {
            console.log(err)
        })
    }

    function deleteGame(listItem){
        var id = listItem.getAttribute("data-id");
        axios.delete("http://localhost:3030/game/"+id).then(response => {
            alert("deletado");
        }).catch(err => {
            console.log(err);
        });
    }

    function editGame(listItem){
        console.log(listItem);
        var id = listItem.getAttribute("data-id");
        var title = listItem.getAttribute("data-title");
        var year = listItem.getAttribute("data-year");
        var price = listItem.getAttribute("data-price");

        document.getElementById("idEdit").value = id;
        document.getElementById("titleEdit").value = title;
        document.getElementById("yearEdit").value = year;
        document.getElementById("priceEdit").value = price;
        
    }

    function updateGame(){

        var idInput = document.getElementById("idEdit");
        var titleInput = document.getElementById("titleEdit");
        var priceInput = document.getElementById("priceEdit");
        var yearInput = document.getElementById("yearEdit");
        

        var game= {
            title: titleInput.value,
            price: priceInput.value,
            year: yearInput.value
            
        }

        var id = idEdit.value;

        axios.put("http://localhost:3030/game/"+id, game).then(response => {

            if(response.status == 200){
                alert("game atualizado");
            }

        }).catch(err => {
            console.log(err)
        })
    }




    axios.get("http://localhost:3030/games").then(res =>{
        var games = res.data;
        var list = document.getElementById("games");

        games.forEach(game => {
            var item = document.createElement("li");

            item.setAttribute("data-id", game.id);
            item.setAttribute("data-title", game.title);
            item.setAttribute("data-year", game.year);
            item.setAttribute("data-price", game.price);

            item.innerHTML = game.id + " - " + game.title + " R$ "+ game.price;
            

            var deleteBtn = document.createElement("button");
            deleteBtn.innerHTML = "Deletar";
            deleteBtn.addEventListener("click", function(){
                deleteGame(item);
            })

            var editBtn = document.createElement("button");
            editBtn.innerHTML = "Editar";
            editBtn.addEventListener("click", function(){
                editGame(item);
            })

            item.appendChild(deleteBtn);
            item.appendChild(editBtn);

            list.appendChild(item);
        })
    }).catch(error => {
        console.log(error);
    });

</script>
</html>
